<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="icon" href="./assets/favicon.png" />
    <link rel="stylesheet" href="style.css">
    <script src="./js/game.js" defer type="module"></script>
    <script src="./js/mobileControls.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="creds">
            <div id="score">Score: <span class="s"></span></div>
        </div>
        <div id="game-board"></div>
    </div>
    <div class="mobile-controls">
        <div class="top-controls">
            <button id="up-arrow"><img src="./assets/up-arrow.png" alt="" srcset=""></button>
        </div>
        <div class="bottom-controls">
            <button id="left-arrow"><img src="./assets/left-arrow.png" alt="" srcset=""></button>
            <button id="down-arrow"><img src="./assets/down-arrow.png" alt="" srcset=""></button>
            <button id="right-arrow"><img src="./assets/right-arrow.png" alt="" srcset=""></button>
        </div>
    </div>
</body>

</html>
